name: Releases

on: 
  push:

jobs:

  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v3
    - uses: ncipollo/release-action@v1
      with:
        artifacts: "TSBPack.zip"
        generateReleaseNotes: True
        tag: "Resource Pack"
        commit: "main"
